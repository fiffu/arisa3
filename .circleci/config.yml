version: 2.1

jobs:
  build-and-test:
    docker:
      - image: golang:1.18
    steps:
      - checkout

      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}

      - run: go get

      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

      - run:
          name: Run unit tests
          command: |
            gotestsum -- -failfast -covermode=count -coverprofile coverage.out ./...
            go tool cover -func=coverage.out | grep 'total' | sed -e 's/\t\+/ /g'

      - run:
          name: Compile
          command: go build ./...

workflows:
  build-and-test:
    jobs:
      - build-and-test
